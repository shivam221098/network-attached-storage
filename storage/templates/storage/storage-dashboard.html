{% extends 'storage/storage-base.html' %}
{% load static %}
{% block title %}
    <title>Dashboard - NAS</title>
{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'storage/CSS/storage-dashboard.css' %}">
    <div class="page">
        <div class="storage-dir-nav">
            {% for path in paths %}
                <div>
                    <a class="path-btn" href="{{ path.path }}">{{ path.name }}</a> /&nbsp
                </div>
            {% endfor %}
        </div>
        <div class="storage-dir-files">
            <table>
                {% for file in files %}
                    <tr>
                        <td>{{ file.file_name }}</td>
                        <td>{{ file.file_path }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
