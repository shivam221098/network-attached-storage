{% extends 'storage/storage-base.html' %}
{% load static %}
{% block title %}
<title>
    Login - NAS
</title>
{% endblock %}
{% block content %}
<link type="text/css" rel="stylesheet" href="{% static 'storage/CSS/storage-login.css' %}">
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula">By logging into the system, you agree to change related information on your behalf.</div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#ff00ff;"
                  offset="0"
                  id="stop876"></stop>
            <stop
                  style="stop-color:#ff0000;"
                  offset="1"
                  id="stop878"></stop>
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="form">
        <form method="post" action="/login/">
          {% if message %}
            <label class="message">{{ message }}</label>
          {% endif %}
          {% csrf_token %}
          <label for="username">Username</label>
          <input id="username" name="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <input type="submit" id="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
<script src="{% static 'storage/JavaScript/storage-login.js' %}"></script>
{% endblock content %}
